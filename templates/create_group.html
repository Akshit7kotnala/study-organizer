{% extends "base.html" %} {% block title %}Create Study Group - Study
Organizer{% endblock %} {% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">
            <i class="bi bi-people-fill"></i> Create Study Group
          </h4>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Group Name *</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="e.g., CS Final Year Study Group"
                required
              />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
                placeholder="What is this group for?"
              ></textarea>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="color" class="form-label">Group Color</label>
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="color"
                    name="color"
                    value="#667eea"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="icon" class="form-label">Icon</label>
                  <select class="form-select" id="icon" name="icon">
                    <option value="bi-people-fill">People</option>
                    <option value="bi-book-fill">Book</option>
                    <option value="bi-mortarboard-fill">Graduation Cap</option>
                    <option value="bi-laptop-fill">Laptop</option>
                    <option value="bi-lightbulb-fill">Lightbulb</option>
                    <option value="bi-chat-dots-fill">Chat</option>
                    <option value="bi-star-fill">Star</option>
                    <option value="bi-award-fill">Award</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary flex-fill">
                <i class="bi bi-plus-circle"></i> Create Group
              </button>
              <a href="{{ url_for('study_groups') }}" class="btn btn-secondary">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
