<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Study Organiser</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        padding: 60px 50px;
        max-width: 450px;
        width: 90%;
        text-align: center;
      }

      .logo {
        font-size: 3rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
      }

      h1 {
        color: #333;
        font-weight: 600;
        margin-bottom: 10px;
        font-size: 2rem;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 1rem;
      }

      .google-btn {
        background: white;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 16px 32px;
        font-size: 1.1rem;
        font-weight: 500;
        color: #333;
        display: inline-flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .google-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        border-color: #667eea;
        color: #667eea;
      }

      .google-icon {
        width: 24px;
        height: 24px;
      }

      .features {
        margin-top: 50px;
        text-align: left;
      }

      .feature {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
        color: #555;
        font-size: 0.95rem;
      }

      .feature i {
        color: #667eea;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <i class="bi bi-journal-bookmark-fill"></i>
      </div>
      <h1>Study Organiser</h1>
      <p class="subtitle">Organize your study materials efficiently</p>

      <a href="{{ url_for('login_google') }}" class="google-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path
            fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
          />
          <path
            fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
          />
          <path
            fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
          />
          <path
            fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
          />
        </svg>
        Sign in with Google
      </a>

      <div class="features">
        <div class="feature">
          <i class="bi bi-cloud-upload"></i>
          <span>Upload and organize study documents</span>
        </div>
        <div class="feature">
          <i class="bi bi-journal-text"></i>
          <span>Create notes directly in the app</span>
        </div>
        <div class="feature">
          <i class="bi bi-folder"></i>
          <span>Organize by year, subject, and tags</span>
        </div>
        <div class="feature">
          <i class="bi bi-eye"></i>
          <span>Preview PDFs, images, and text files</span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
